<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dise침o Responsivo</title>
  <style>
    /* Reset b치sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    section {
      margin-bottom: 40px;
    }

    /* -------------------- */
    /* PRODUCTOS - FLEXBOX */
    /* -------------------- */
    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .producto-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* ---------------- */
    /* RESE칌AS - GRID  */
    /* ---------------- */
    .resenas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .resena-card {
      background-color: #fff3cd;
      padding: 20px;
      border-radius: 8px;
    }

    /* ------------------------- */
    /* CONTACTO - MEDIA QUERIES */
    /* ------------------------- */
    .contacto {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .form-inline {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      .form-inline {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Secci칩n Productos -->
  <section>
    <h2>Productos</h2>
    <div class="productos">
      <div class="producto-card">游꼵 Galleta</div>
      <div class="producto-card">游꼶 Brownie</div>
      <div class="producto-card">游꾹 Tarta</div>
    </div>
  </section>

  <!-- Secci칩n Rese침as -->
  <section>
    <h2>Rese침as</h2>
    <div class="resenas">
      <div class="resena-card">救넖잺救넖잺救넖잺救넖잺 - Muy ricas las galletas.</div>
      <div class="resena-card">救넖잺救넖잺救넖잺救넖잺救넖잺 - Excelente atenci칩n.</div>
      <div class="resena-card">救넖잺救넖잺救넖잺救넖잺 - Me encant칩 el brownie.</div>
    </div>
  </section>

  <!-- Secci칩n Contacto -->
  <section>
    <h2>Contacto</h2>
    <div class="contacto">
      <form>
        <div class="form-group form-inline">
          <input type="text" placeholder="Nombre">
          <input type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <textarea rows="4" placeholder="Escrib칤 tu mensaje..."></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

</body>
</html>
