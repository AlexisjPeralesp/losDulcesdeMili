<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Asegurate de incluir Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    .productos {
  padding: 40px 20px;
  background-color: #fff9f3;
  font-family: sans-serif;
  text-align: center;
}

.productos h2 {
  margin-bottom: 20px;
  font-size: 2em;
  color: #C60FBF;
}

.contenedor-cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card-producto {
  background-color: white;
  border-radius: 10px;
  width: 280px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.card-producto img {
  max-width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

.card-producto:hover {
  transform: scale(1.03);
}

.card-producto h3 {
  margin: 10px 0 5px;
  color: #C60FBF;
}

.card-producto p {
  font-size: 0.95em;
  color: #555;
}


</style>
</head>
<body>
   

    <section class="productos">
        <h2>Nuestros Productos</h2>
      
        <div class="contenedor-cards">
          <div class="card-producto">
            <img src="galleta1.jpg" alt="Galleta Clásica">
            <h3>Galleta Clásica</h3>
            <p>Deliciosa y crocante, la favorita de siempre.</p>
          </div>
      
          <div class="card-producto">
            <img src="galleta2.jpg" alt="Galleta con chips">
            <h3>Chips de Chocolate</h3>
            <p>Con trozos de chocolate semiamargo.</p>
          </div>
      
          <div class="card-producto">
            <img src="galleta3.jpg" alt="Galleta Vegana">
            <h3>Galleta Vegana</h3>
            <p>Libre de productos animales. Igual de rica.</p>
          </div>
        </div>
      </section>
      
            

</body>
</html>
